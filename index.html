<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>English Test</title>
  </head>
  <body>
    <div class="py-3 text-center">
      <h1>Language Arts Quiz</h1>
    </div>

    <div class="text-center">
      <p>You must get a score of 70% to pass</p>
    </div>

    <div class=" text-center">
        <p>Your score is <span>0%</span></p>
    </div>

    <div class="questions bg-warning pt-5">
      <div class="pl-5">
        <p>What is a noun?</p>
      </div>
      <div class="pl-5">
        <input type="radio" name="q1" value="A" checked />
        <label for="input">a word showing a action </label>
      </div>
      <div class="pl-5">
        <input type="radio" name="q1" value="B" />
        <label for="input">A person, place or thing</label>
      </div>
      <div class="pl-5">
        <input type="radio" name="q1" value="C" />
        <label for="input">a descriptive word</label>
      </div>

      <div class="pl-5">
        <p>Which one of these sentences contains an adjective?</p>
      </div>
      <div class="pl-5">
        <input type="radio" name="q2" value="A" checked />
        <label for="input">The dog was running </label>
      </div>
      <div class="pl-5">
        <input type="radio" name="q2" value="B" />
        <label for="input">He bought the luxury car</label>
      </div>
      <div class="pl-5">
        <input type="radio" name="q2" value="C" />
        <label for="input">The girl was not coming on time</label>
      </div>

      <div class="pl-5">
        <p>What is a verb?</p>
      </div>
      <div class="pl-5">
        <input type="radio" name="q3" value="A" checked />
        <label for="input">A phone </label>
      </div>
      <div class="pl-5">
        <input type="radio" name="q3" value="B" />
        <label for="input">A person, place or thing</label>
      </div>
      <div class="pl-5">
        <input type="radio" name="q3" value="C" />
        <label for="input">a word showing an action</label>
      </div>
      <div class="pl-5">
        <p>What is a verb?</p>
      </div>
      <div class="pl-5">
        <input type="radio" name="q4" value="A" checked />
        <label for="input">A phone </label>
      </div>
      <div class="pl-5">
        <input type="radio" name="q4" value="B" />
        <label for="input">A person, place or thing</label>
      </div>
      <div class="pl-5">
        <input type="radio" name="q4" value="C" />
        <label for="input">a word showing an action</label>
      </div>
    </div>
  </body>
</html>
